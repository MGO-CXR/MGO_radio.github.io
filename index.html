<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGO_radio</title>
  <style>
    :root{
      --rail: 200px;          /* barre blanche plus fine */
      --size: 180px;          /* taille finale de la tuile, <= rail */
      --seed: 22px;           /* seed noire au repos (petite) */
      --gap: 12px;            /* espace vertical entre tuiles */
      --border: 8px;          /* contour noir */
      --dur: 1.4s;            /* ouverture interne */
      --ease: cubic-bezier(.2,.7,.2,1);
      --bg: #0b0b12;          /* fond zone contenu */
      --sub-rail: 80px;
      --sub-rail-gap: 1cm;
      --sub-rail-margin: 1cm;
      --sub-rail-border: 4px;
    }

    *{ box-sizing:border-box; margin:0; }

    body{
      min-height:100dvh;
      background:var(--bg);
      color:#e9ecff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      padding-right: var(--rail);           /* r√©serve l'espace de la barre */
    }

    /* Contenu principal scrollable (√† gauche) */
    main.page{
      padding: 32px;
      max-width: 960px;
      min-height: 200vh;
      padding-top: 100px;                   /* pour tester le scroll */
    }

    /* Barre droite fixe, fine */
    .rail{
      position: fixed;
      top: 0;
      right: 0;
      width: var(--rail);
      height: 100dvh;
      background: #fff;                    /* bande blanche */
      border-left: 1px solid #e6e6e6;
      display: grid;
      grid-template-rows: auto 1fr;
      padding: 12px 10px 14px;             /* padding r√©duit */
      gap: 10px;
    }

    /* Barre fine verticale, fixe et plus courte que la page */
.sub-rail{
  position: fixed;
  top: var(--sub-rail-margin);            /* distance sous le haut */
  bottom: var(--sub-rail-margin);         /* distance au-dessus du bas */
  right: calc(var(--rail) + var(--sub-rail-gap)); /* distance de la grande barre */
  width: var(--sub-rail);
  background: transparent;
  border: var(--sub-rail-border) solid #fff;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 10px;
  /* border-left: 1px solid #e6e6e6; */        /* optionnel : trait */
  /* border-right: 1px solid #e6e6e6; */      /* optionnel : trait */
  z-index: 9;                             /* sous le header/logo si besoin */
  /*pointer-events: none;                   /* d√©coratif : ne bloque pas les clics */
}
.pikachu {
  width: 60%;          /* ajuste la taille √† ton go√ªt */
  height: auto;
  transform: scaleX(1); /* effet miroir */
  display: block;
}
    /* Colonne verticale de tuiles (scroll interne si besoin) */
    .vgrid{
      overflow: auto;
      display: grid;
      grid-auto-rows: min-content;
      gap: var(--gap);
      padding-right: 2px;                  /* anti recouvrement scrollbar */
      place-items: center;                 /* centre chaque tuile */
    }

    /*  Tuile FIXE, sans fond ni bordure au repos (donc pas de carr√© final visible) */
    .tile{
      width: 100%;                         /* prend la largeur interne de la rail */
      max-width: var(--size);              /* ne d√©passe jamais la taille finale */
      aspect-ratio: 1 / 1;                 /* carr√© */
      position: relative;
      overflow: hidden;
      background: transparent;             /* ‚úÖ plus de grand carr√© blanc au repos */
      border: none;                        /* ‚úÖ pas de contour de tuile */
      outline: none;
    }

    /* GIF (cach√© tant qu‚Äôon ne survole pas la tuile) */
    .media{
      position:absolute;
      inset:0;
      z-index: 0;
      clip-path: inset(50% 50% 50% 50%);   /* masqu√© au repos (centre) */
      opacity: 0;
      transition: clip-path 1.4s var(--ease), 
      opacity 0.8s ease 0.2s;
    }
    .tile:hover .media,
    .tile:focus-within .media{
      clip-path: inset(0 0 0 0);
      opacity: 1;
    }
    .media > img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
      user-select:none; pointer-events:none;
    }

    /* Groupe seed (plein + contour), AU-DESSUS du GIF */
    .seed{
      position:absolute;
      inset:0;
      z-index: 2;
    }

    /* Seed pleine NOIRE au repos (petite) ‚Äî dispara√Æt pendant l‚Äôouverture */
    .seed::before{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width: var(--seed);
      height: var(--seed);
      transform: translate(-50%,-50%);
      background:#000;
      transition:
        width var(--dur) var(--ease),
        height var(--dur) var(--ease),
        opacity 0.8s ease 0.2s;  /* s'√©teint apr√®s ~1s */
      opacity: 1;
    }

    /* Contour NOIR qui suit l‚Äôexpansion et RESTE visible */
    .seed::after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width: var(--seed);
      height: var(--seed);
      transform: translate(-50%,-50%);
      border: var(--border) solid #000;
      background: transparent;
      transition:
        width var(--dur) var(--ease),
        height var(--dur) var(--ease);
      pointer-events: none;
      z-index: 3;                           /* au-dessus de tout */
    }

    /*  Cibles : l‚Äôanimation interne grandit, mais
          la tuile ne change JAMAIS de taille -> rien ne d√©borde du rail */
    .tile:hover .seed::before,
    .tile:focus-within .seed::before,
    .tile:hover .seed::after,
    .tile:focus-within .seed::after{
      width: 100%;
      height: 100%;
    }

    .tile:hover .seed::before,
    .tile:focus-within .seed::before{
      opacity: 0;                           /* on garde seulement le contour */
    }

    @media (max-width: 520px){
      :root{
        --rail: 160px;                      /* rail encore plus fine sur petit √©cran */
        --size: 150px;                      /* tuile ajust√©e pour ne pas d√©border */
      }
    }
    /* Liens globaux en blanc, y compris visit√©s */
a,
a:visited {
  color: #fff;
  text-decoration: underline;              /* pour mieux ressortir */
  text-underline-offset: 3px;              /* espace sous le texte */
  text-decoration-thickness: 2px;          /* soulignement plus visible */
}

/* Effet au survol / focus (un peu plus clair) */
a:hover,
a:focus-visible {
  color: #f5f5f5;
}

/* BONUS lisibilit√© sur fond charg√© : l√©ger halo */
a {
  text-shadow: 0 1px 2px rgba(0,0,0,.35);
}
.fixed-link {
  position: fixed;
  bottom: 10px;           /* distance du bas */
  left: 20px;            /* distance du bord droit */
  color: white;           /* couleur du texte */
  text-decoration: underline; /* lien soulign√© */
  font-size: 0.9em;       /* plus petit */
  text-shadow: none;      /* pas d‚Äôombre, plus net */
  z-index: 1000;          /* reste visible par-dessus le reste */
}
.fixed-link:hover {
  color: #ccc;            /* couleur au survol */
}
h1 {
  margin-bottom: 20px;  /* espace sous le h1 */
}

h6 {
  margin-top: 0;        /* optionnel : √©vite un double espace inutile */
}
.site-header {
  position: fixed;       /* reste visible en haut */
  top: 20px;             /* distance du haut de la page */
  left: 20px;           /* distance du bord droit */
  z-index: 2000;         /* toujours au-dessus du contenu */
}

.site-header img {
  height: 100px;          /* taille du logo */
  width: auto;           /* garde les proportions */
  display: block;
}

.site-header img:hover {
  opacity: 0.9;          /* petit effet au survol, optionnel */
  cursor: pointer;
}
.corner-gif {
  position: fixed;
  bottom: 20px;
  right: calc(var(--rail) + var(--sub-rail-gap) + var(--sub-rail) + 20px);
  z-index: 50;
}

.corner-gif img {
  width: 200px;
  height: auto;
  transform: scaleX(-1); /* üîÅ effet miroir horizontal */
  display: block;
}
  </style>
